<script>

    var ctx = document.getElementById('myChart4');
    var chart = new Chart(ctx, {
        // The type of chart we want to create
        type: 'bar',

        // The data for our dataset
        data: {
            labels: ['STC', 'Mobile', 'Zain', 'ITC'],
            datasets: [
                {
                    label: 'Saved',
                    data: [4, 3, 4, 5],
                    backgroundColor: '#0800ff'
                }, {
                    label: 'Rejected',
                    data: [2, 5, 2, 3],
                    backgroundColor: '#05d1fe'
                }, {
                    label: 'Canceled',
                    data: [1, 0, 2, 0],
                    backgroundColor: '#5d19d5'
                }
            ]
        },

        options: {
            barPercentage: 0.5,
            categoryPercentage: 1.0,
            maintainAspectRatio: true,
            responsive: true,
            scales: {
                x: {
                    stacked: true,
                    ticks: {
                        color: "#312df5",
                    },
                    grid: {
                        display: false,
                        offset: true
                    },
                },
                y: {
                    max: 9,
                    stacked: true,
                    ticks: {
                        color: "#312df5",
                    },
                    grid: {
                        drawBorder: false,
                    }
                }
            },

            plugins: {
                datalabels: {
                    color: '#fff',
                    font: {
                        weight: 'bold',
                    },
                    formatter: function (value, index, values) {
                        if (value > 0) {
                            value = value.toString();
                            value = value.split(/(?=(?:...)*$)/);
                            value = value.join(',');
                            return value;
                        } else {
                            value = "";
                            return value;
                        }
                    }
                },
                legend: {
                    display: true,
                    position: 'bottom',
                    labels: {
                        boxWidth: 10,
                        padding: 12,
                        // usePointStyle: true  // make legend style circle
                    },
                },
                title: {
                    display: true,
                    text: 'Interconnect agreement application status (operator level)'
                },

            },
            animation: {
                animateScale: true,
                animateRotate: true
            },

        },
        plugins: [ChartDataLabels],
    });

</script>
